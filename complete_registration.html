<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <link rel="stylesheet" href="styles/complete_registration.css">
</head>
<body>
    <h2>Cadastro Completo</h2>
    <main>
    <form action="/php/process_complete_registration.php" method="post">
        <fieldset id="fieldset-one">
            <legend>Informações Pessoais</legend>
        <div class="div-separador">
            <div class="section-fieldset">
            <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Digite seu nome" required>
            </div>
            <div class="section-fieldset">
            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Digite seu sobrenome" required>
            </div>
        </div>
        <div class="div-separador">
            <div class="section-fieldset">
            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required>
            </div>
            <div class="section-fieldset">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
        </div>
        </fieldset>
        
        <fieldset id="fieldset-two">
            <legend>Endereço</legend>
            <div class="div-separador">
            <div class="section-fieldset">
            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" placeholder="Digite sua rua" required>
        </div>
        <div class="section-fieldset">
            <label for="complement">Complemento:</label>
            <input type="text" id="complement" name="complement" placeholder="Digite o complemento">
        </div>
        <div class="section-fieldset">
            <label for="neighborhood">Bairro:</label>
            <input type="text" id="neighborhood" name="neighborhood" placeholder="Digite seu bairro" required>
        </div>
    </div>
    <div class="div-separador">
        <div class="section-fieldset">
            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" placeholder="Digite seu estado" required>
        </div>
        <div class="section-fieldset">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" placeholder="Digite seu país" required>
        </div>
    </div>
        </fieldset>
        <button type="reset">Limpar informações</button>
    <div class="main-buttons">
        <button type="submit">Enviar</button>
        <button onclick="history.back()">Voltar</button>
    </div>
    </form>
</main>
<script src="javascript/pattern.js"></script>
</body>
</html>
