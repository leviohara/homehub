    <script>
        // CAMPO DE BUSCA
document.getElementById("btnbusca").addEventListener("click", function() {
    let input = document.getElementById("inputsearch");
    if (input.style.display === "none" || input.style.display === "") {
        input.style.display = "block";
    } else {
        input.style.display = "none";
    }
});
document.getElementById("filter-btn").addEventListener("click", function() {
    let hiddenTab = document.getElementById("hiddenTab");
    let filterBtn = document.getElementById("filter-btn");

    // Alterna entre mostrar e esconder a aba de filtro
    if (hiddenTab.style.display === "block") {
        hiddenTab.style.display = "none";
        filterBtn.src = "img/play.png"; // Imagem quando o filtro está escondido
    } else {
        hiddenTab.style.display = "block";
        filterBtn.src = "img/close.png"; // Imagem quando o filtro está visível
    }
});
// VERIFICA LOGIN PARA MANDAR PRA PAGINA DE PERFIL
document.getElementById("profile-button").addEventListener("click", function() {
    // Verifica o estado de login no localStorage
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
        // Redireciona para o perfil se estiver logado
        window.location.href = "/perfil.html";
    } else {
        // Redireciona para a página de login se não estiver logado
        window.location.href = "/login.html";
    }
});


    </script>
